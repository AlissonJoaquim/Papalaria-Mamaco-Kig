<!DOCTYPE HTML>
<html>
  <head>

    <title>Pagina de cadastro da Mamaco King</title>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cadastro.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <h1>Mamaco kig</h1><br>
    <h2>Cadastro</h2><br>

    <form>

      <dir class="Web">
        <label for="Nome">Nome</label>
        <input type="text" id="Nome"><br>
        <label for="text">Email</label>
        <input type="email"><br>
        <label for="Endereço">Endereço</label>
        <input type="text"><br>
        <label for="">Estado</label>
        <select name="Estado" id="Estado">
          <option value="">Escolha um Estado</option>
          <option value="">São Paulo</option>
          <option value="">Sergipe</option>
          <option value="">Alagoas</option>
          <option value="">Paraná</option>
        </select><br>
        <label for="CPF">CPF</label>
        <input type="number" id="CPF" name="CPF"><br>
        <label for="Senha">Senha</label>
        <input type="password" id="Senha" name="Senha"><br>
        <label for="confirmar_senha">Confirmar Senha:</label>
		    <input type="password" id="confirmar_senha" name="confirmar_senha"><br>
        <input type="submit" value="Cadastrar"><br>
      <a href="site.html" target="_blank"><button>Pagina Inicial</button></a>  
      </dir>

    </form>
  </body>
</html>
